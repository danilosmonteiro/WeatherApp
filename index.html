		<!-- Loading main css file -->

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">

	<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
      	<img src="img/logo.png">
        <a class="navbar-brand" href="#">App ISW013</a>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Clique no botão para localizar!</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-12 mb-2 mb-md-0">
                  <input type="email" class="form-control form-control-lg text-center" placeholder="Digite a Cidade">
                </div>
                <div class="col-12 col-md-12">
                  <button type="submit" class="btn btn-block btn-lg btn-primary obter-localizacao" id="obter-localizacao">Localizar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

<section class="call-to-action text-white text-center">
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container" id="today-forecast">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day"></div>
								<div class="dia"></div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location cidade"></div>
								<div class="degree">
									<div class="num temperatura"><sup>o</sup>C</div>
									<div class="forecast-icon">
										<img src="images/icons/icon-1.svg" alt="" width=90>
									</div>	
								</div>
								<img src="images/icon-umberella.png" alt=""> <span class="umidade"></span>
								<img src="images/icon-wind.png" alt=""> <span class="vento"></span>
								<span class="descricao"><img src="" alt=""></span>
							</div>
						</div>
					</div>
				</div>
			</div>
</section>
    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <p class="text-muted small mb-4 mb-lg-0">&copy; Danilo Monteiro. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>

		<script src="script.js"></script>

		
	</body>
